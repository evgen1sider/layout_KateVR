<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page">
    <header class="header page__header">
      <div class="header__logo logo">
        <a href="#">
          <img src="./images/logo.svg" alt="logo">
        </a>
      </div>

      <nav class="header__menu menu">
        <ul class="menu__list">
          <li class="menu__item">
            <a class="menu__link" href="#">About</a>
          </li>

          <li class="menu__item">
            <a class="menu__link" href="#">Tech</a>
          </li>

          <li class="menu__item">
            <a class="menu__link" href="#">Benefits</a>
          </li>

          <li class="menu__item">
            <a class="menu__link" href="#">Contact</a>
          </li>

          <li class="menu__item"> 
            <div class="select-lang select">
              <span class="select__text">En</span>
              <img
                class="select__icon icon"
                src="./images/arrow.svg" alt="arrow">
            </div>
          </li>
        </ul>
      </nav>

      <button class="header__buy buy">
        Buy now
      </button>
    </header>

    <main class="page__main main">
      <section class="main__section prime-section section">
        <article class="article">
          <h1 class="title">The new start of <br>vr locomotion</h1>

          <p class="description">
            Discover the most comprehensive VR Locomotion system, and unlock infinite motion in any games on any
            platforms!
          </p>

          <p class="price">1200$</p>

          <div class="button-box">
            <button class="play-button">
              Play Video
            </button>
          </div>
        </article>

        <div class="image-box">
          <img
            class="image"
            src="./images/image.png"
            alt="VR"
          >
        </div>

        <div class="prime-section__footer footer">
          <div class="footer__item">
            <a href="#">FAQ</a>
            <a href="#">Help</a>
          </div>

          <div class="footer__item">
            <a href="#">More</a>
          </div>

          <div class="footer__item">
            <a href="#">Previous</a>
            <a href="#">Next</a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
